name: Build and Deploy Vue App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.1'
      - name: Install pnpm  
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install 

        
      - name: Build project
        run: pnpm run build



      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: /var/www/html1

      - name: Start or Restart Serve server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pm2 restart vue-app || pm2 start serve --name vue-app -- -s /var/www/html1 -l 8080
